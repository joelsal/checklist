<!DOCTYPE html>
<html xmlns="http://www.we.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
		<title>Checklist</title>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<style>
		table.table {
			width: 80%;
			margin: 0px auto;
		}
		#taskbutton {
			margin-top: 10px;
		}
		</style>
	</head>
	
	<body>
		<h1 class="container">Checklist</h1>
		<table id=tasklist class="table table-striped table-bordered">
			<tr>
				<th>Title</th>
				<th>Task</th>
				<th>Importance</th>
			</tr>
			<tr th:each = "entry : ${entries}">
				<td th:text="${entry.entryName}"></td>
				<td th:text="${entry.entryText}"></td>
				<td th:text="${entry.importance.importanceState}"></td>
				<td>
					<a th:href="@{/edit/{id}(id=${entry.id})}" class="btn btn-primary">Edit</a>
				</td>
				<td>
					<a th:href="@{/delete/{id}(id=${entry.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</table>
		<div class="container">
			<a id="taskbutton" href="/add" class="btn btn-success">Add Task</a>
		</div>
		
		<script>
		$(document).ready(function() {
			$("tasklist").DataTable();
		});
		</script>
	</body>

</html>
